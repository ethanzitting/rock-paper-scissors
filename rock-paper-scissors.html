<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
		<style>
			#container, #userInput {
				display: inline-flex;
				width: 100%;
				margin-right: auto;
				margin-left: auto;
				height: 100%;
				justify-content: center;
				margin: 20px;
				align-items: center;
			}
			#userHand, #vs, #computerHand {
				margin: 10px;
			}
		</style>
		<script>
		    // Generates the computer's hand
			function playsComputer() {
				computerHand = Math.random() * 3;
				let computerSign;

				// Turns random number into hand
				if (computerHand > 2) {
					computerSign = "rock";
				} else if (computerHand > 1) {
					computerSign = "scissors";
				} else {
					computerSign = "paper";
				}

				return computerSign;
			}

			// Prompts user for their hand.
			function playsUser() {
				let userSign = prompt("Choose your weapon.");
				userSign = userSign.toLowerCase();

				return userSign;
			}

			function checkWinner(userSign, computerSign) {
				// This goes through all the 9 combinations of hands and determines the winner.
				if (userSign === "rock") {
					if (computerSign === "scissors") {
						return "user";
					} else if (computerSign === "paper") {
						return "computer";
					} else {
						return "tie";
					}
				} else if (userSign === "scissors") {
					if (computerSign === "rock") {
						return "computer";
					} else if (computerSign === "paper") {
						return "user";
					} else {
						return "tie";
					}
				} else {
					if (userSign === "paper") {
						if (computerSign === "rock") {
							return "user";
						} else if (computerSign === "paper") {
							return "tie";
						} else {
							return "computer";
						}
					}
				}
			}

			// Pits the computer's hand against the user's hand.
			function playsSingleGame() {
				// Generates hands of two players.
				let computerSign = playsComputer();
				let userSign = playsUser();
				
				// Calculates the winner
				let winner = checkWinner(userSign, computerSign);
				
				// Generates and returns the proper result sentence.
				if (winner === "user") {
					return `You Win! ${userSign} beats ${computerSign}!`;
				} else if (winner === "computer") {
					return `You Lose! ${userSign} loses to ${computerSign}!`;
				} else {
					return `It's a tie! You both chose ${userSign}!`;
				}
			}
		</script>
	</head>
	<body>
		<div id="userInput">
			<form>
				<label for="userText">Choose Your Weapon</label>
				<input type="text" id="userText">
				<button>Play</button>
			</form>
		</div>
		<div id="container">
			<div id="userHand">
				<p>User Hand</p>
				<p>Output</p>
			</div>
			<div id="vs">vs</div>
			<div id="computerHand">
				<p>Computer Hand</p>
				<p>Output</p>
			</div>
		</div>
	</body>
</html>
